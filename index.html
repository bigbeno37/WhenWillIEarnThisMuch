<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>When Will I Earn This Much</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <div class="row">
        <h1>When Will I Earn This Much?</h1>
    </div>

    <form>
        <div class="row">
            <div class="six columns">
                <label for="amountPerWeek">Amount earned per week</label>
                <input id="amountPerWeek" type="number" min="0" placeholder="50" class="u-full-width" required>
            </div>
            <div class="six columns">
                <label for="currentAmount">Amount currently owned</label>
                <input id="currentAmount" type="number" placeholder="0" class="u-full-width" required>
            </div>
        </div>

        <div class="row">
            <div class="six columns">
                <label for="desiredAmount">Desired amount</label>
                <input id="desiredAmount" type="number" min="0" placeholder="2000" class="u-full-width" required>
            </div>
            <div class="six columns">
                <label for="dayPaid">Day of the week money is earned</label>
                <select name="dayPaid" id="dayPaid" class="u-full-width">
                    <option value="mon">Monday</option>
                    <option value="tues">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thur">Thursday</option>
                    <option value="fri">Friday</option>
                    <option value="sat">Saturday</option>
                    <option value="sun">Sunday</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="twelve columns">
                <button class="button-primary" onclick="checkValidity(); calculate()">Calculate</button>
            </div>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
